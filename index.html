<!DOCTYPE html>
<html lang="en">
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>
<body class="body">
  <header class="header wrap">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="main wrap">
    <section class="add-tasks-section">
      <h3 class="add-tasks-section__title tasks-title"
             for="add-tasks-section__input">Add Item</h3>
      <div class="task-row-wrapper add-tasks-section__row">
        <input class="add-tasks-section__input item__input" type="text">
        <button class="bt">Add</button>
      </div>
    </section>
    <section class="incomplete-tasks">
      <h1 class="tasks-title">Todo</h1>
      <ul class="incomplete-tasks__list tasks-list">
        <li class="tasks-list__item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input class="item__input" type="text">
          <button class="bt bt-edit">Edit</button>
          <button class="bt bt-delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="edit-mode tasks-list__item">
          <input class="item__checkbox" type="checkbox">
          <label class="item__label">Go Shopping</label>
          <input class="item__input" type="text" value="Go Shopping">
          <button class="bt bt-edit">Save</button>
          <button class="bt bt-delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="complete-tasks">
      <h3 class="tasks-title">Completed</h3>
      <ul class="complete-tasks__list tasks-list">
        <li class="tasks-list__item">
          <input class="item__checkbox" type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input class="item__input" type="text">
          <button class="bt bt-edit">Edit</button>
          <button class="bt bt-delete">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
